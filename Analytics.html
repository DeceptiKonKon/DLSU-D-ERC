<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="dashboard.html" class="logo">
                <img src="img/logo.png" alt="Logo">
            </a>
            <h2>DLSU-D Ethics Review Committee</h2>
            <nav class="navbar">
                <ul>
                    <li id="username-container" class="username-display">
                        <!-- Username will be injected here -->
                    </li>
                    <!-- Dark Mode Toggle Button -->
                    <button class="dark-mode-btn" onclick="toggleDarkMode()">
                        <img id="dark-mode-icon" src="img/light-icon.png" alt="Dark Mode" />
                    </button>
                    <!-- Dropdown Menu -->
                    <li class="dropdown">
                        <button class="dropbtn">Menu</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="dashboard.html">Dashboard</a>
                            <a href="accountsettings.html">Account Settings</a>
                            <a href="index.html">Log Out</a>
                        </div>                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="Analytics-section" class="dashboard-section">
        <h2>Analytics Board</h2>
        <div class="slider-content">
            <h3>Research Title Clustering</h3>
            <div id="title-cluster-graph"></div>
            <div>
                <input type="text" id="number-cluster" placeholder="How Many Clusters...">
                <button id="apply-button">Apply</button>
                
                <h3>Research Title Clustering (Titles in Each Cluster)
                <div id="title-cluster-info"></div>
            </div>

            <h3>Category Count Charts</h3>
            <div id="ethics-status-graph"></div>

            <div id="cluster-graph"></div>

            <div id="review-type-graph"></div>
        </div>
        
    </div>
    
    

    <!-- Link to External JavaScript File -->
    <script src="js/script.js"></script>
    
</body>
</html>
